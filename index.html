<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>ABC Quiz</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div id="progreso">
			<div class="progress-label"></div>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuemax="100" style="width:0%">
					<span class="sr-only">0% Complete</span>
				</div>
			</div>
		</div>
		<div id="prueba"></div>
		<div id="flechas">
			<button id="anterior" class="btn disabled"><img src="assets/img/navigation-left-arrow.svg" alt=""></button>
			<button id="siguiente" class="btn disabled"><img src="assets/img/navigation-right-arrow.svg" alt=""></button>
		</div>
	</div>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
